{% load wagtailimages_tags %}
<div class="'container">
    <h1>{{self.title}}</h1>
    {% for card in self.cards %}
        {% image card.image fill-300x200 as img %}
    <div class="card" style="width: 18rem;">
        <img src={{img.url}} class="card-img-top" alt={{img.alt}}>
        <div class="card-body">
            <h5 class="card-title">{{card.card_title}}</h5>
            <p class="card-text">{{card.card_text}}</p>
            {% if card.button_page %}
            <a href="{{ card.button_page.url}}" class="btn btn-primary">Go somewhere</a>
            {% elif card.button_url %}
            <a href="{{ card.button_url}}" class="btn btn-primary">Go </a>

            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
