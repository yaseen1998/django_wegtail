{% extends "base.html" %}

{% load wagtailimages_tags wagtailroutablepage_tags  %}

{% block content %}
<a href="{% routablepageurl page "latest_posts" %}"> view latest </a>
<h1>link {{link}}</h1>
    {% for post in posts %}
    {% image post.banner_image fill-250x250 as img %}
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <a href="{{post.url}}">
                <img src="{{ img.url }}" alt="{{ img.alt }}" class="img-responsive">
            </a>
        </div>
        <div class="col-sm-8">
            <a href="{{post.url}}">
                {{ post.custom_title }}
            </a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
