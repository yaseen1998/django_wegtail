{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
{% image self.banner_image fill-1200x400 as img %}
<img src="{{img.url}}" alt="{{img.alt}}">
<div class="container">
    <div class="text-enter">
        <h1>
            {{self.custom_title}}
        </h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            {% for block in self.content %}
            {% include_block block %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
