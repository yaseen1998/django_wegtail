{% extends "base.html" %}

{% load wagtailimages_tags  %}

{% block content %}
<h1>lstest post :  {{regular_contaxt_var}}</h1>
<h2>{{name}} website {{website}}</h2>
    {% for post in posts %}
    {% image post.banner_image fill-250x250 as img %}
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <a href="{{post.url}}">
                <img src="{{ img.url }}" alt="{{ img.alt }}" class="img-responsive">
            </a>
        </div>
        <div class="col-sm-8">
            <a href="{{post.url}}">
                {{ post.custom_title }}
            </a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
